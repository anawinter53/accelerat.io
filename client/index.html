<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--add google fonts-->
    <link rel="stylesheet" href="index.css">
    <!--link to js-->
    <title>Accelerat.io</title>
</head>
<body>
    <header>
        <nav>
            <h1>Accelerat.io</h1>
        </nav>
    </header>
    <main>
        <div id="prompt">
        <br>
        <h2>Want to make Accelerat.io even better?</h2>
        <h3>Send in your review below!</h3>
        <br>
        </div>
        <div id="form">
            <form>
                <br><br>
                <label for="bootcamp">Bootcamp:</label>
                <input type="text" id="bootcamp" name="bootcamp"><br><br>

                <label for="review">Review:</label>
                <input type="text" id="review" name="review"><br><br>

                Would you recommend this bootcamp? <br>
                <label for="yes">Yes</label>
                <input type="checkbox" id="recommend" name="yes">
                <label for="no">No</label>
                <input type="checkbox" id="recommend" name="no"><br><br>
                <button class="button" id="submit">Submit</button>
                <br><br>
            </form>
        </div>
    </main>
</body>
</html>
